name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      env:
	-name: UNTILL_MAVEN_USERNAME
	value: alex
	-name: UNTILL_MAVEN_PASSWORD
	value: alex
      run: ./gradlew compileJava
